<!--教師頁面-->
{% extends 'grades/base_teacher.html' %}

{% block title %}
    教師頁面
{% endblock %}

{% block content %}
    <h2>{{ message }}</h2>
    {% if is_teacher %}
        <p>請從左邊選擇一個管理項目進行操作。</p>
    {% endif %}


{% if messages %}
    <div>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}
