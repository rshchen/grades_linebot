<!-- templates/grades/delete_course.html -->
<!--刪除課程-->
{% extends 'grades/base_teacher.html' %}

{% block title %}刪除課程{% endblock %}

{% block content %}

        <h2>刪除課程: {{ course.name }}</h2>
        <p>您確定要刪除此課程嗎？此操作無法撤銷。</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">確定刪除</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">取消</a>
        </form>

{% endblock %}
